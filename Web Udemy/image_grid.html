<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Image Gallery</title>
    <style>
        table{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .img-item{
            height: 300px;
            width: 400px;
        }

        .caption{
            font-size: 15px;
        }
        h1{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Beautiful Places in World</h1>
    <table>
        <tr>
            <td>
                <div>
                    <img class="img-item" src="/Images/im1.jpg" alt="Machu Picchu"/>
                    <p class="caption">Machu Picchu, Peru</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img-item" src="/Images/im2.jpg" alt="The Grand Canyon"/>
                    <p class="caption">The Grand Canyon, Arizona</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img-item" src="/Images/im3.jpg" alt="Rome"/>
                    <p class="caption">Rome, Italy</p>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <img class="img-item" src="/Images/im4.jpg" alt="Maui"/>
                    <p class="caption">Maui, Hawaii</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img-item" src="/Images/im5.jpg" alt="Masai Mara"/>
                    <p class="caption">Masai Mara, Kenya</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img-item" src="/Images/im6.jpg" alt="Montreal"/>
                    <p class="caption">Montreal, Canada</p>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <img class="img-item" src="/Images/im7.jpg" alt="New Zealand"/>
                    <p class="caption">New Zealand</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img-item" src="/Images/im8.jpg" alt="Istanbul"/>
                    <p class="caption">Istanbul, Turkey</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img-item" src="/Images/im9.jpg" alt="Angkor Wat"/>
                    <p class="caption">Angkor Wat, Cambodia</p>
                </div>
            </td>
        </tr>
    </table>
</body>
