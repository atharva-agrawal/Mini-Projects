<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="../css/tipCalculator.css">
</head>
<body onload=hide()>
	<script type="text/javascript" src="../js/tipCalculator.js"></script>
	<div id="container">
		<h1>Tip Calculator</h1>
		<div id="calculator"></div>
			<form>
				<p>How much was your bill?</p>
					<p>
						$<input type="text" id="billamt" placeholder="Bill Amount">
					</p>
					<p>How was your service?
						<p>
							<select id="serviceQual">
								<option disabled selected value="0">--Choose an Option--</option>
								<option value="0.3">30% - Outstanding</option>
								<option value="0.2">20% - Good</option>
								<option value="0.15">15% - Ok</option>
								<option value="0.10">10% - Bad</option>
								<option value="0.05">5% - Terrible</option>
							</select>
						</p>
					</p>
			</form>
			<p>How many People are sharing the bill?</p>
			<input type="text" id="peopleAmt" placeholder="Number of People"> people
			<button type="button" id="calculate" onclick=calculateTip()>Calculate!</button>	
			<div id="totalTip">
		<sup>$</sup><span id="tip">0.00</span>
		<small id="each">each</small>
			</div>
	</div>
	<script type="text/javascript" src="../js/tipCalculator.js"></script>
</body>
</html>
